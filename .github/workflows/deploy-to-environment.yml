name: Deploy to Environment
run-name: Deploy to ${{ github.ref_name == 'main' && 'production' || 'staging' }} environment, run by ${{ github.actor }}
on:
    push:
        branches:
          - main
          - feature/**
          - fix/**

concurrency: 
    group: deploy-${{ github.ref_name == 'main' && 'production' || 'staging' }}
    cancel-in-progress: true

env:
    AZ_LOCATION: ${{ vars.AZ_LOCATION || 'westeurope' }}
jobs:
    deploy:
        runs-on: ubuntu-24.04
        environment: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Azure Login
              uses: azure/login@v2
              with:
                client-id: ${{ secrets.AZURE_CLIENT_ID }}
                tenant-id: ${{ secrets.AZURE_TENANT_ID }}
                subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
            
            - name: Deploy
              uses: azure/cli@v2
              with:
                azcliversion: latest
                inlineScript: |
                    az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                    az stack sub create --location ${{ env.AZ_LOCATION }} --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }} --template-file ./infrastructure/main.bicep --parameters ./infrastructure/parameters.bicepparam --name "cost-mgmt" --action-on-unmanage deleteAll --deny-settings-mode none --yes